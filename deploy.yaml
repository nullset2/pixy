---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: pixy
  namespace: default
  labels:
    app: pixy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pixy
  template:
    metadata:
      labels:
        app: pixy
    spec:
      containers:
      - name: pixy
        imagePullPolicy: IfNotPresent
        image: nullset2/pixy:latest
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-url
              key: database-url
        - name: AWS_ENDPOINT_URL
          value: ${AWS_ENDPOINT_URL}
        - name: AWS_REGION
          value: ${AWS_REGION}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-access-key-id
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-secret-access-key
              key: aws-secret-access-key
        - name: S3_BUCKET_NAME
          value: ${S3_BUCKET_NAME}
        - name: SECRET_KEY_BASE
          value: ${SECRET_KEY_BASE}
        - name: RAILS_ENV
          value: ${RAILS_ENV}
        - name: RACK_ENV
          value: ${RACK_ENV}
        - name: PORT
          value: "3000"
        - name: LANG
          value: ${LANG}
        - name: RAILS_LOG_TO_STDOUT
          value: ${RAILS_LOG_TO_STDOUT}
        - name: RAILS_SERVE_STATIC_FILES
          value: ${RAILS_SERVE_STATIC_FILES}
        ports:
        - name: web
          containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: pixy

spec:
  ports:
    - name: web
      port: 80
      targetPort: web

  selector:
    app: pixy

